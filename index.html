<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</head>
<body>
  <div class="container">
    <div class="group-one">
 <div class="card-one">
  <img src="images/card-logo.svg" alt="">
  <div class="class-one">
  <div class="card-number">

   <p> 0000 0000 0000 0000</p>
    </div>
    <div class="class-two">
 <div class="card-holder">
  <p> JANE APPLESEED</p>
</div> 
<div class="date">
  <p> 00/00</p>
</div>
</div>
</div>
</div>
<div class="class-cvc">
<div class="card-two">
  <div class="cvc">
   <p> 000</p>
  </div>
</div>
</div>
</div>

<div class="group-two">
<div class="class-three">
  <label for="card-holder">CARDHOLDER NAME</label><br>
  <input type="text" id="card-holder" name="card-holder" placeholder="e.g. Jane Appleseed"><br>
  <p id="demo"></p>
</div>
<div class="class-four">
  <label for="card-number">CARD NUMBER</label><br>
  <input type="text" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000"><br>

</div>
<div class="form-one">
  <div class="class-five">
<label for="month" class="exp">EXP. DATE (MM/YY)</label>  <label for="cvc" >CVC</label>
</div>
  <div class="form-fill">
      
      <div class="dates">  
        <div class="month"> 
             
    <input type="text" id="month" name="month" placeholder="MM">

  </div>
  <div class="year">
    <input type="text" id="year" name="year" placeholder="YY">
  </div>
  </div>
<div class="cv">
 
  <input type="text" id="cvc" name="cvc" placeholder="e.g 123">
  <p id="demo"></p>
</div>
  </div>
  </div>
  <button onclick="document.location=' completion.html'">Confirm</button>

</div>
